[package]
name = "houseflow-lighthouse-types"
version = "0.1.0"
authors = ["gbaranski <root@gbaranski.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
types             = { path = "../../types"	   , package = "houseflow-types" }
lighthouse-proto  = { path = "../proto"	   , package = "houseflow-lighthouse-proto" }

serde      = { version = "1.0", features = [ "derive" ] }
thiserror = "1.0"

actix-web  = { version = "4.0.0-beta.7", optional = true, default-features = false }
serde_json = { version = "1.0.64", optional = true }

[features]
actix = [ "actix-web", "serde_json" ]
