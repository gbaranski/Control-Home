[package]
name = "houseflow"
version = "0.1.0"
authors = ["gbaranski <root@gbaranski.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
structopt = "0.3.21"
base64 = "0.13.0"
sodiumoxide = "0.2.6"
postgres = "0.19.0"
dialoguer = "0.8.0"
serde_json = "1.0.64"
serde = "1.0.124"
sqlx = { version = "0.5", features = [ "runtime-tokio-rustls", "postgres", "uuid", "macros" ] }
