[package]
name = "houseflow-db"
version = "0.1.0"
authors = ["gbaranski <root@gbaranski.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
houseflow-types = { path = "../types", features = [ "sqlx" ] }

tokio = "1.5"

sqlx = { version = "0.5", features = [ "postgres", "runtime-tokio-native-tls", "migrate" ], default-features = false }

serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

log = "0.4"
env_logger = "0.8"
thiserror = "1.0"
