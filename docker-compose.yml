version: '3.8'
services:
  server-api:
    tty: true
    container_name: 'server-api'
    env_file:
      - .env
    build:
      context: ./server-api
      dockerfile: Dockerfile
    ports:
      - $PORT_SERVER_API:8000
    restart: 'unless-stopped'
    volumes:
      - ./server-api/src/config/firebaseConfig.json:/app/src/firebaseConfig.json
